<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/67a68e3d72.js"
      crossorigin="anonymous"
    ></script>
    <title>Random Quote Machine</title>
  </head>
  <body>
    <main id="quote-box">
      <blockquote id="text"></blockquote>
      <cite id="author"></cite>

      <button id="new-quote">New quote</button>
      <div class="icons">
        <a
          id="tweet-quote"
          href="twitter.com/intent/tweet"
          target="_blank"
          title="Tweet this quote!"
          ><i class="fab fa-twitter-square fa-2x"></i
        ></a>
        <a href="" target="_blank"
          ><i class="fab fa-tumblr-square fa-2x"></i
        ></a>
      </div>
    </main>
    <footer>
      Made by Renzo
      <a href="https://twitter.com/w3renzo" target="_blank"
        ><i class="fab fa-twitter-square fa-2x"></i
      ></a>
      <a
        href="https://github.com/w3renzo/Random-Quote-MachineFCC"
        target="_blank"
        ><i class="fab fa-github-square fa-2x"></i
      ></a>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
